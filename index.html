  <body>
<p>The basic elements of any triangle comprise its <i>sides</i> as well as its <i>angles</i></p>;
<p>By considering their sides, triangles can be classified as follows:</p>
<ol>
  <i><b>Equilateral</b></i>: All three sides are equal;
  <i><b>Isosceles</b></i>: Only two sides are equal;
  <i><b>Scalene</b></i>: All the three sides are different;
</ol>
